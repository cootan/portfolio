<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Abhay Kumar Portfolio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <section id="admin">
            <h2>Manage Projects</h2>
            <form id="project-form">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="github">GitHub URL:</label>
                <input type="url" id="github" name="github" required>
                <label for="live">Live Demo URL:</label>
                <input type="url" id="live" name="live" required>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Abhay Kumar. All rights reserved.</p>
    </footer>
    <script src="/js/admin.js"></script>
</body>
</html>
